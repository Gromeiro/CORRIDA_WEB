<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Corrida - Totais</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 30px 60px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
    <script>
        async function fetchData() {
            const apiKey = 'AIzaSyBZBhhCf8ESmX6_cKhA_fOWeADl0YBmjj4';
            const spreadsheetId = '1562875435';
            const range = 'TOTAIS!A1:D10'; // Altere para o intervalo que vocÃª deseja

            const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const rows = data.values;
                if (rows.length > 0) {
                    let table = '<table><tr>';
                    rows[0].forEach(header => {
                        table += `<th>${header}</th>`;
                    });
                    table += '</tr>';

                    for (let i = 1; i < rows.length; i++) {
                        table += '<tr>';
                        rows[i].forEach(cell => {
                            table += `<td>${cell}</td>`;
                        });
                        table += '</tr>';
                    }
                    table += '</table>';
                    document.getElementById('dataTable').innerHTML = table;
                } else {
                    document.getElementById('dataTable').innerHTML = 'No data found.';
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('dataTable').innerHTML = 'Error loading data.';
            }
        }

        window.onload = fetchData;
    </script>
</head>
<body>
    <h1>Resultados da Corrida - Totais</h1>
    <div id="dataTable">Loading...</div>
</body>
</html>

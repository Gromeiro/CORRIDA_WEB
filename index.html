<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Corrida - Totais</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 30px 60px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
    <script>
        async function fetchData() {
            const apiKey = 'AIzaSyBZBhhCf8ESmX6_cKhA_fOWeADl0YBmjj4';
            const spreadsheetId = '1Wu-DR461EE-6PoqNyU65P2FFUPTF_qUe20NjVdC-GF4'; // Substitua pelo ID correto da sua planilha
            const range = 'TOTAIS!A1:I76'; // Altere para o intervalo que vocÃª deseja

            const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const rows = data.values;
                if (rows.length > 0) {
                    let showG = false;
                    let showH = false;
                    let showI = false;

                    // Check if columns G, H, or I have data
                    for (let i = 1; i < rows.length; i++) {
                        if (rows[i][6] && rows[i][6] !== '') showG = true;
                        if (rows[i][7] && rows[i][7] !== '') showH = true;
                        if (rows[i][8] && rows[i][8] !== '') showI = true;
                    }

                    let table = '<table><tr>';
                    // Always show columns A to F
                    for (let i = 0; i <= 5; i++) {
                        table += `<th>${rows[0][i]}</th>`;
                    }
                    // Conditionally show columns G, H, I
                    if (showG) table += `<th>${rows[0][6]}</th>`;
                    if (showH) table += `<th>${rows[0][7]}</th>`;
                    if (showI) table += `<th>${rows[0][8]}</th>`;
                    table += '</tr>';

                    for (let i = 1; i < rows.length; i++) {
                        table += '<tr>';
                        // Always show columns A to F
                        for (let j = 0; j <= 5; j++) {
                            table += `<td>${rows[i][j] || ''}</td>`;
                        }
                        // Conditionally show columns G, H, I
                        if (showG) table += `<td>${rows[i][6] || ''}</td>`;
                        if (showH) table += `<td>${rows[i][7] || ''}</td>`;
                        if (showI) table += `<td>${rows[i][8] || ''}</td>`;
                        table += '</tr>';
                    }
                    table += '</table>';
                    document.getElementById('dataTable').innerHTML = table;
                } else {
                    document.getElementById('dataTable').innerHTML = 'No data found.';
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('dataTable').innerHTML = 'Error loading data.';
            }
        }

        window.onload = () => {
            fetchData();
            setInterval(fetchData, 10000); // Atualiza a cada 60 segundos
        };
    </script>
</head>
<body>
    <h1>Resultados da Corrida - Totais</h1>
    <div id="dataTable">Loading...</div>
</body>
</html>
